<section id="course-view" class="mainbar" data-ng-controller="rsvp as vm">
    <section class="matter">
        <div class="container col-md-12">
            <h1>Course RSVP</h1>
            <div class="h5">
                Thank you for responding to the email.
            </div>
            <div class="well well-lg">
                {{vm.serverMessage}}
            </div>
            
            <div>
                Would you also please take the time to ensure your details are up to date:

                <button class="button btn-warning">Update My Details</button>
            </div>

         </div>
    </section>
</section>
