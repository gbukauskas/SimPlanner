<section id="dashboard-view" class="mainbar" ng-controller="courses as vm">
    <section class="matter">
        <div class="container">
            <h2>All courses</h2>
            <div>
                <button id="expandAll" type="button" class="btn btn-success" ng-click="vm.expandAll(vm.isExpanded)">Expand All</button>
                <button id="changeGrouping" type="button" class="btn btn-success" ng-click="vm.reverseGrouping()">Group By Course</button>
            </div>
            <div ui-grid="vm.gridOptions" ui-grid-grouping class="grid"></div>
        </div>
    </section>
</section>
