<section id="course-view" class="mainbar" data-ng-controller="changePassword as vm">
    <section class="matter">
        <div class="container col-md-12">
            <h1>Change Password</h1>
            <form name="updateDetailsForm" novalidate class="form-horizontal col-md-9"
                  ng-submit="vm.submit(vm.user)">
                <div class="form-group" ng-class="{ 'has-error': changePasswordForm.user.oldPassword.$touched && changePasswordForm.user.oldPassword.$invalid }">
                    <label class="col-md-2 control-label">Old Password</label>
                    <div class="col-md-10">
                        <input type="password" name="oldPassword" class="form-control" ng-model="vm.user.oldPassword" required />
                        <span ng-messages="changePasswordForm.oldPassword.$error" role="alert" class="z-decorator">
                            <span ng-message="required" class="invalid">'Old Password' is mandatory</span>
                        </span>
                    </div>
                </div>
                <div ng-include="'app/account/newPasswordTemplate.html'">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" ng-disabled="!changePasswordForm.$valid">Change Password</button>
                </div>
            </form>
         </div>
    </section>
</section>
