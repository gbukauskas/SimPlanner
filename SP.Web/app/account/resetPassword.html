<section id="course-view" class="mainbar" data-ng-controller="resetPassword as vm">
    <section class="matter">
        <div class="container col-md-12">
            <h1>Reset Password</h1>
            <form name="userDetailsForm" novalidate class="form-horizontal col-md-9"
                  ng-submit="vm.submit(vm.user)">

                <div ng-include="'app/account/newPasswordTemplate.html'"></div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" ng-disabled="userDetailsForm.$pristine || userDetailsForm.$invalid || userDetailsForm.$submitted">Change Password</button>
                </div>

                <div class="callout callout-info" ng-show="vm.successMsg">
                    <h4 am-time-ago="vm.serverRespondedTime"></h4>
                    {{vm.successMsg}}
                </div>

                <div class="callout callout-danger" ng-show="vm.errors.length">
                    The request to change password <em>failed</em> <span am-time-ago="vm.serverRespondedTime"/>. The following reasons were given:
                    <ul ng-repeat="err in vm.errors">
                        <li>{{err}}</li>
                    </ul>
                    please note a password reset link can only be used once and also expires. You can click 'sign in' [upper right] and then 'forgot password' to have a new reset link emailed.
                </div>
            </form>
         </div>
    </section>
</section>
