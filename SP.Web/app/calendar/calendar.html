<section id="calendar-view" class="mainbar" data-ng-controller="calendar as vm">
    <section class="matter">
        <div class="container col-md-12">
            <h2 class="text-center">{{ vm.calendarTitle }}</h2>

            <div class="row">

                <div class="col-md-6 text-center">
                    <div class="btn-group">

                        <button class="btn btn-primary"
                                mwl-date-modifier
                                date="vm.viewDate"
                                decrement="vm.calendarView">
                            Previous
                        </button>
                        <button class="btn btn-default"
                                mwl-date-modifier
                                date="vm.viewDate"
                                set-to-today>
                            Today
                        </button>
                        <button class="btn btn-primary"
                                mwl-date-modifier
                                date="vm.viewDate"
                                increment="vm.calendarView">
                            Next
                        </button>
                    </div>
                </div>

                <br class="visible-xs visible-sm">

                <div class="col-md-6 text-center">
                    <div class="btn-group" ng-model="vm.calendarView" bs-radio-group>
                        <label class="btn btn-primary"><input value="year" type="radio">Year</label>
                        <label class="btn btn-primary"><input value="month" type="radio">Month</label>
                        <label class="btn btn-primary"><input value="week" type="radio">Week</label>
                        <label class="btn btn-primary"><input value="day" type="radio">Day</label>
                    </div>
                </div>

            </div>

            <br>
            <mwl-calendar events="vm.events"
                            view="vm.calendarView"
                            view-title="vm.calendarTitle"
                            view-date="vm.viewDate"
                            day-view-start="06:00"
                            day-view-end="22:00"
                            day-view-split="30"
                            on-event-click="vm.eventClicked(calendarEvent);">
            </mwl-calendar>
        </div>
        <br />
    </section>
</section>
