<section id="course-view" class="mainbar" data-ng-controller="room as vm">
    <section class="matter">
        <div class="container col-md-12">
            <h2>Room</h2>
            <form class="form-horizontal" ng-submit="vm.save($event)" id="courseForm">
                <div class="validationSummary"></div>
                <fieldset>
                    <legend>Required</legend>

                    <div class="form-group">
                        <label for="departmentId" class="col-md-2 control-label">DepartmentId</label>
                        <div class="col-md-10">
                            <select id="departmentId" class="form-control" data-z-validate data-ng-model="vm.room.departmentId" data-ng-options="d.id as d.name for d in vm.departments">
                                <option disabled selected hidden value="">
                                    Select Department...
                                </option>
                            </select>
                        </div>
                    </div>

					<div class="form-group">
						<label for="shortDescription" class="col-md-2 control-label">Short Description</label>
						<div class="col-md-10">
							<input type="text" id="shortDescription" class="form-control" ng-model="vm.room.shortDescription" z-validate/>
						</div>
					</div>
                </fieldset>
                <fieldset>
                    <legend><small>Optional</small></legend>

                    <div class="form-group">
                        <label for="fullDescription" class="col-md-2 control-label">Full Description</label>
                        <div class="col-md-10">
                            <input type="text" id="fullDescription" class="form-control" ng-model="vm.room.fullDescription" z-validate />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="directions" class="col-md-2 control-label">Directions</label>
                        <div class="col-md-10">
                            <textarea id="directions" class="form-control" ng-model="vm.room.directions" z-validate />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="directions" class="col-md-2 control-label">Map</label>
                        <div class="col-md-10">
                            <div class="input-group" id="file-container">
                                <label class="input-group-btn">
                                    <span class="btn btn-primary">
                                        Browse&hellip;
                                        <input type="file" accept="image/*" ng-model="vm.room.file" app-filereader ng-file-size="vm.room.fileSize" ng-file-name="vm.room.fileName" ng-last-modified="vm.room.fileModified" style="display:none!important;" />
                                    </span>
                                </label>
                                <input type="text" class="form-control" readonly ng-model="vm.room.fileName" z-validate z-append-to="#file-container">
                            </div>
                            <div class="row top-buffer">
                                <label class="col-md-1 control-label">File Size</label>
                                <div class="col-md-3" id="file-size">
                                    <div class="input-group" >
                                        <input class="form-control" disabled type="text" ng-value="vm.room.fileSize | sizeKib" />
                                        <span class="input-group-addon">KiB</span>
                                    </div>
                                    <input type="hidden" ng-model="vm.room.fileSize" z-validate z-append-to="#file-size" />
                                </div>
                                <label class="col-md-1 control-label">File Modified</label>
                                <div class="col-md-5">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        <input class="form-control" disabled type="text" ng-value="vm.room.fileModified | fileDate" />
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-link" ng-click="vm.clearFileData()"><i class="fa fa-times"></i>Remove File</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button type="submit" ng-disabled="vm.disableSave()" class="btn btn-default">Save</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
</section>
