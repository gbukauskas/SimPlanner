<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">
                    Delete?
                </h4>
            </div>
            <div class="modal-body">
                <h4>Delete Course Type</h4>
                <p>
                    This course appears never to have been run before. Would you like to:
                </p>
                <ul class="list-unstyled">
                    <li ng-if="canDeleteType">
                        <button type="button" ng-click="deleteType()" class="btn btn-danger">Delete Course Type &amp; Format</button>
                    </li>
                    <li>
                        <button type="button" ng-click="deleteFormat()" class="btn btn-warning">Delete This Format</button>
                    </li>
                    <li>
                        <button type="button" ng-click="$hide()" class="btn btn-default">Mark Obsolete</button> but don't delete
                    </li>
                </ul>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$hide()">Close</button> 
                </div>
            </div>
        </div>
    </div>
</div>
