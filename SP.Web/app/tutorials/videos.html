<section id="dashboard-view" class="mainbar" ng-controller="videos as vm">
    <section class="matter">
        <div class="container">
            <h3>Tutorials:</h3>
            <div class="row">
                <div class="playlist col-md-2">
                    <ol>
                        <li ng-repeat="vn in vm.videoNames">
                            <a ng-click="vm.setVideo(vn)">{{vn}}</a>
                        </li>
                    </ol>
                </div>
                <div class="videogular-container col-md-10" >
                    <videogular vg-player-ready="vm.onPlayerReady($API)" vg-complete="vm.onCompleteVideo()" vg-theme="vm.config.theme.url">
                        <vg-media vg-src="vm.config.sources"
                                  vg-tracks="vm.config.tracks">
                        </vg-media>

                        <vg-controls>
                            <vg-play-pause-button></vg-play-pause-button>
                            <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                            <vg-scrub-bar>
                                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                            </vg-scrub-bar>
                            <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
                            <vg-volume>
                                <vg-mute-button></vg-mute-button>
                                <vg-volume-bar></vg-volume-bar>
                            </vg-volume>
                            <vg-fullscreen-button></vg-fullscreen-button>
                        </vg-controls>

                        <vg-overlay-play></vg-overlay-play>
                        <vg-buffering></vg-buffering>
                        <!--<vg-poster vg-url='vm.config.plugins.poster'></vg-poster>-->
                    </videogular>

                </div> <!--videogular container-->
            </div>
        </div>
    </section>
</section>
