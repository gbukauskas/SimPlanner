<section id="dashboard-view" class="mainbar" ng-controller="videos as vm">
    <section class="matter">
        <div class="container">
            <h3>Tutorials:</h3>
            <div class="row">
                <div class="playlist col-md-3">
                    <ol>
                        <li ng-repeat="(key,value) in vm.videos">
                            <a ng-click="vm.setVideo(key)">{{value}}</a>
                        </li>
                    </ol>
                </div>
                <iframe ng-src="{{vm.currentVideo}}" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

            </div>
        </div>
    </section>
</section>
